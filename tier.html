            let dragItem = e.target;

            let dragItem = e.target;

        // ç”»åƒå‡ºåŠ›
        function exportImage() {

            const originalWidth = container.style.width;
            
            // ä¸€æ™‚çš„ã«å¹…ã‚’å›ºå®š
            container.style.width = '1200px';

                    alert('ç”»åƒå‡ºåŠ›ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                    
                    // ã‚¨ãƒ©ãƒ¼æ™‚ã‚‚å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’å†è¡¨ç¤º

        // JSONãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ä¿å­˜
        function saveToFile() {
            const data = gatherData();
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

        // ãƒ‡ãƒ¼ã‚¿åé›†
        function gatherData() {
            const data = {
                tiers: [],
                items: []
            };
            
            // ãƒ†ã‚£ã‚¢ãƒ‡ãƒ¼ã‚¿ä¿å­˜
            document.querySelectorAll('.tier-row').forEach(tier => {
                const label = tier.querySelector('.tier-label input').value;
                const tierLabelDiv = tier.querySelector('.tier-label');
                const colorClass = tierLabelDiv.className.split(' ').find(c => c.startsWith('tier-'));
                const customColor = tierLabelDiv.style.backgroundColor;
                
                const items = Array.from(tier.querySelectorAll('.item')).map(item => {
                    if (item.dataset.type === 'image') {
                        return {
                            name: item.querySelector('img').alt,
                            isImage: true,
                            imageData: item.dataset.src
                        };
                    } else {
                        return {
                            name: item.textContent.replace('Ã—', '').trim(),
                            isImage: false,
                            imageData: null
                        };
                    }
                });
                
                const tierData = { label, items };
                if (customColor) {
                    tierData.color = customColor;
                } else {
                    tierData.colorClass = colorClass;
                }
                
                data.tiers.push(tierData);
            });
            
            // ãƒ—ãƒ¼ãƒ«ã®ã‚¢ã‚¤ãƒ†ãƒ ä¿å­˜
            document.querySelectorAll('#itemPool .item').forEach(item => {
                if (item.dataset.type === 'image') {
                    data.items.push({
                        name: item.querySelector('img').alt,
                        isImage: true,
                        imageData: item.dataset.src
                    });
                } else {
                    data.items.push({
                        name: item.textContent.replace('Ã—', '').trim(),
                        isImage: false,
                        imageData: null
                    });
                }
            });
            
            return data;
        }


        // Enter ã‚­ãƒ¼ã§ã‚¢ã‚¤ãƒ†ãƒ è¿½åŠ 
        document.getElementById('itemInput').addEventListener('keypress', function(e) {

        // ãƒ†ã‚£ã‚¢å…¥åŠ›ã§ã®Enterã‚­ãƒ¼
        document.getElementById('tierInput').addEventListener('keypress', function(e) {

        // ãƒšãƒ¼ã‚¹ãƒˆã‚¤ãƒ™ãƒ³ãƒˆã§ç”»åƒã‚’å‡¦ç†ï¼ˆãƒ¡ã‚¤ãƒ³å‡¦ç†ï¼‰
        document.addEventListener('paste', function(e) {
            // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãŒå…¥åŠ›æ¬„ã«ãªã„å ´åˆã®ã¿
            if (!e.target.matches('input[type="text"]')) {
                if (!e.clipboardData || !e.clipboardData.items) {
                    return;
                }
                
                e.preventDefault();
                
                const items = Array.from(e.clipboardData.items);
                let imageFound = false;
                let imageCount = 0;
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        imageFound = true;
                        const blob = item.getAsFile();
                        if (blob) {
                            const reader = new FileReader();
                            reader.onload = function(event) {
                                const timestamp = Date.now();
                                const randomId = Math.random().toString(36).substr(2, 9);
                                createItem(`ç”»åƒ_${timestamp}_${randomId}_${imageCount}`, true, event.target.result);
                            };
                            reader.readAsDataURL(blob);
                            imageCount++;
                        }
                    }
                }
                
                if (!imageFound) {
                    // ãƒ†ã‚­ã‚¹ãƒˆãŒã‚³ãƒ”ãƒ¼ã•ã‚Œã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ã®ã§ã€é™ã‹ã«ç„¡è¦–
                    console.log('No image found in clipboard data');
                }
            }
        });
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆï¼ˆCtrl+V / Cmd+Vï¼‰
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãŒå…¥åŠ›æ¬„ã«ãªã„å ´åˆã®ã¿
                if (!e.target.matches('input[type="text"]')) {
                    // pasteã‚¤ãƒ™ãƒ³ãƒˆãŒè‡ªå‹•çš„ã«ç™ºç«ã™ã‚‹ãŸã‚ã€ä½•ã‚‚ã—ãªã„
                    // ãƒ–ãƒ©ã‚¦ã‚¶ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’è¨±å¯
                }
            }
        });
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
